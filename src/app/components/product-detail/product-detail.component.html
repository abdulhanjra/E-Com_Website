
<!DOCTYPE html>
<html lang="en">
  <head>
	  
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body>
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="https://64.media.tumblr.com/57fbc054bf2fa0c6dd6c626f1741ec19/tumblr_pbgjd1SeR51qcpciyo1_400.png" /></div>
						</div>						
					</div>
					<div class="details col-md-6">
           				<h3 class="product-title">{{products?.name}}</h3>
            			<h4 class="category">Category: {{products?.category}}</h4>
            			<h4 class="price">Price: {{products?.price | currency: 'USD'}}</h4>
            			<h4 class="tags">Tags: {{products?.tags}}</h4>
            			<h4 class="description">Description: {{products?.description}}</h4>
						
						<div class="action">
							<button (click)="addToCart()" type="submit" name="add" class="add-to-cart btn btn-default">
								Add To Cart
				  			</button>
              				<!-- <a class="add-to-cart btn btn-default" href="/cart-page">add to cart</a> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
