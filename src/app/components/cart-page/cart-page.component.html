
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
<head>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>
<body>	

<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of cartItems; let i = index;">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="https://64.media.tumblr.com/57fbc054bf2fa0c6dd6c626f1741ec19/tumblr_pbgjd1SeR51qcpciyo1_400.png" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{cartItems[i].productId["name"]}}</h4>
									</div>
								</div>
							</td>
							<td data-th="Price" id="price">{{cartItems[i].productId["price"] | currency: 'USD'}}</td>
							<td data-th="Quantity" class="text-center">
								<!-- <input type="number" min="0" class="form-control text-center" value="1" id="quantity"> -->
								{{cartItems[i].quantity}}
							</td>
							<td data-th="Subtotal" class="text-center">{{getSubTotal(cartItems[i]) | currency : 'USD'}}</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm" (click)= "removeItem(cartItems[i])"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<!-- <tr class="visible-xs">
							<td class="text-center"><strong>Total: 1.99</strong></td>
						</tr> -->
						<tr>
							<td><a href="/home" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total: {{getTotal() | currency : 'USD'}}</strong></td>
							<td><a class="btn btn-success btn-block" (click) = "onClick()">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>

</body>
</html>
