<h3>Products List</h3>

<a class="btn btn-primary" routerLink="/product-form" class="btn btn-sm btn-primary mr-1">Add</a>
<br>
<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Product Name</th>
            <th style="width: 30%">Category</th>
            <th style="width: 30%">Price</th>
            <th style="width: 30%">Tags</th>
            <th style="width: 30%">Description</th>
            <th style="width: 15%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price | currency : "USD"}}</td>
            <td>{{product.tags}}</td>
            <td>{{product.description}}</td> 
            <td style="white-space: nowrap">
                <a routerLink="edit/{{product._id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteProduct(product._id)" type="submit" class="btn btn-sm btn-danger btn-delete-user" [disabled] = "product.isDeleting">
                    <span *ngIf="product.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!product.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
